<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon with Dropdown Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .icon {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .dropdown {
            display: none;
            position: fixed;
            top: 40px;
            right: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
   <div class="navbar navbar-expand-lg navbar-light" onclick="toggleDropdown()">â˜°</div>
   <div class="collapse navbar-collapse" id="navbarResponsive">
       <a class="nav-link px-lg-3 py-3 py-lg-4" href="#link1">Link 1</a>
       <a class="nav-link px-lg-3 py-3 py-lg-4" href="#link2">Link 2</a>
       <a class="nav-link px-lg-3 py-3 py-lg-4" href="#link3">Link 3</a>
   </div>

   <script>
       function toggleDropdown() {
           var dropdown = document.getElementById('dropdown');
           if (dropdown.style.display === 'none' || dropdown.style.display === '') {
               dropdown.style.display = 'block';
           } else {
               dropdown.style.display = 'none';
           }
       }
   </script>
</body>
</html>
